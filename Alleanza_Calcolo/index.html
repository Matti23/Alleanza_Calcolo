<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alleanza Assicurazioni</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="icon" href="./images/logo.jpg">
</head>

<body class="">

    <div style="padding: 1%;"><img src="./images/Alleanza_Assicurazioni_logo.svg.png" width="20%"
            style="text-align: center; margin:auto; display:block;"></div>


    <div class="container mt-5 border border-3 border-primary p-5 rounded-5">
        <div class="row w-75 m-auto">
            <div class="col-12 col-md-6 text-center">
                <div class="form-group">
                    <label for="premiUnici">Premi Unici</label>
                    <input type="number" class="form-control" id="premiUnici" min="0"
                        placeholder="Inserisci i Premi Unici">
                </div>
            </div>
            <div class="col-12 col-md-6 text-center">
                <div class="form-group">
                    <label for="riscatti">Riscatti</label>
                    <input type="number" class="form-control" id="riscatti" min="0" placeholder="Inserisci i Riscatti">
                </div>
            </div>

            <div class="col-12 col-md-2 text-center mx-auto accordion">
                <button class="btn btn-warning btn-block mt-3 w-75" value="0">0</button>
            </div>
            <div class="col-12 col-md-2 text-center mx-auto">
                <button class="btn btn-warning btn-block mt-3 w-75" value="5">5</button>
            </div>
            <div class="col-12 col-md-2 text-center mx-auto">
                <button class="btn btn-warning btn-block mt-3 w-75" value="10">10</button>
            </div>
            <div class="col-12 col-md-2 text-center mx-auto">
                <button class="btn btn-warning btn-block mt-3 w-75" value="15">15</button>
            </div>
            <div class="col-12 col-md-2 text-center mx-auto">
                <button class="btn btn-warning btn-block mt-3 w-75" value="20">20</button>
            </div>

            <div class="col-12 col-md-4 text-center mt-4">
                <button class="btn btn-primary btn-block mt-3 w-50" id="calcola">Calcola</button>
            </div>
            <div class="col-12 col-md-4 text-center mt-4">
                <button class="btn btn-danger btn-block mt-3 w-50" id="reset">Reset</button>
            </div>
            <div class="col-12 col-md-4 text-center mt-4">
                <button class="btn btn-success btn-block mt-3 w-50" id="download">Download</button>
            </div>

            <div width="100%" class="d-flex justify-content-center mt-3"><button class="btn btn-success btn-block mt-3 w-50 " id="load">Visualizza Dati</button></div>

        </div>


        <div style="text-align: center; margin-top: 5%;">
            <h1>Valore Calcolato</h1>
            <p class="fs-1" style="display: inline;" id="valoreCalcolato"></p><span style="font-size: inherit;">%</span>
        </div>

        <div class="col-12 mt-4">
            <textarea class="form-control w-50 m-auto" id="outputTextArea" rows="5" readonly></textarea>
        </div>
        




    </div><!--! FINE CONTAINER-->







    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
